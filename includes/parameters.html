        <h1 id="公共参数">公共参数</h1>

<p>公共参数是所有 API 请求都必需的参数。</p>

<aside class="notice">
注解 为减少内容重复，公共参数就不在各API中列出了。
</aside>

<p>公共参数:</p>

<table><thead>
<tr>
<th>Name</th>
<th>Description</th>
<th>Notes</th>
</tr>
</thead><tbody>
<tr>
<td>access_key</td>
<td>access key</td>
<td>例如”NovaACCESSKEYIDEXAMPLE”。</td>
</tr>
<tr>
<td>signature_version</td>
<td>签名函数的版本号</td>
<td>目前只支持版本号为 1,签名所用哈希算法为HmacSHA256。</td>
</tr>
<tr>
<td>signature</td>
<td>请求消息的签名</td>
<td>请参见 <a href="#签名方法">签名方法</a></td>
</tr>
</tbody></table>
